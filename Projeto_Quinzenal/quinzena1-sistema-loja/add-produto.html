<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="add-produto-style.css">
    <title>Adicionar Produto</title>
</head>
<body id="fundoproduto">

    <header>
        <div  class="cabecalho">
            <p><h1>Makai</h1></p>
        </div>
        
        <div class="cabecalho">
            <a class="link" href="index.html">Página Inicial</a>
            <a class="link" href="ctrl-estoque.html">Controle de Estoque</a>
            <a class="link" href="add-produto.html">Adicionar Produto</a>
            <a class="link" href="funcionarios.html">Funcionários</a>
        </div>
   </header>
    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div class="link">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="link"> 
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="link">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div class="link">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qntd-disponivel">Quantidade disponível: </label>
            <input type="number" id="qntd-disponivel" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
